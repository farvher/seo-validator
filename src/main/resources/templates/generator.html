<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: header">
</head>
<body>

	<div class="container">

		<h1>Generador de sitemaps</h1>
		<div>
			<form action="/generator" method="post">
				<div class="form-group">
					<label for="lastmod">lastmod</label>
					<input type="text" id="lastmod" name="lastmod" required="required" class="form-control" />
				</div>
				<div class="form-group">
					<label for="changefreq">changefreq</label>
					<input type="text" id="changefreq" name="changefreq" required="required" class="form-control" />
				</div>
				<div class="form-group">
					<label for="priority">priority</label>
					<input type="text" id="priority" name="priority" required="required" class="form-control" />
				</div>
				<div class="form-group">
					<label for="urls">Listado Urls</label>
					<textarea class="form-control" id="urls" name="urls" rows="7" ></textarea>
				</div>
				<div class="form-group">
				<input type="submit" value="Crear" class="btn btn-primary" />
				</div>

			</form>
		</div>
	

	


		

	</div>

	<div th:replace="head :: jquery"></div>
</body>
</html>
